<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Interactive Password List Generator</title>
  <style>
    /* Global Styles */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      background-color: #111;
      color: white;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      padding: 20px;
      position: relative;
    }

    /* Container Style */
    .container {
      background-color: #222;
      border-radius: 20px;
      padding: 40px 50px;
      width: 100%;
      max-width: 1200px;
      position: relative;
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.7);
      z-index: 1;
      transform-style: preserve-3d;
      perspective: 1000px;
      overflow: hidden;
      animation: containerAnimation 2s ease-in-out;
    }

    @keyframes containerAnimation {
      from {
        opacity: 0;
        transform: translateY(-50px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* Button and Form Styling */
    .btn {
      background: linear-gradient(45deg, #ff6f00, #ff3d00);
      padding: 20px 35px;
      font-size: 18px;
      color: white;
      text-transform: uppercase;
      font-weight: bold;
      border-radius: 12px;
      border: none;
      cursor: pointer;
      position: relative;
      overflow: hidden;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
      transition: transform 0.3s ease;
    }

    .btn:hover {
      transform: scale(1.05);
      box-shadow: 0 10px 40px rgba(255, 69, 0, 0.7);
    }

    .btn:active {
      transform: scale(0.98);
    }

    /* Hidden content */
    .hidden {
      display: none;
    }

    /* Toggle Form Section */
    .form-section {
      display: none;
      background-color: #333;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 15px 30px rgba(0, 0, 0, 0.7);
      margin-top: 20px;
    }

    .form-input {
      width: 100%;
      padding: 15px;
      margin: 10px 0;
      font-size: 16px;
      background-color: #444;
      border: none;
      border-radius: 8px;
      color: #fff;
      outline: none;
    }

    .form-input:focus {
      border: 1px solid #ff6f00;
    }

    .form-submit {
      background-color: #ff6f00;
      color: white;
      border: none;
      padding: 15px;
      width: 100%;
      font-size: 18px;
      cursor: pointer;
      border-radius: 10px;
      margin-top: 15px;
    }

    .form-submit:hover {
      background-color: #ff3d00;
    }

    /* Footer Section */
    footer {
      text-align: center;
      color: #ccc;
      margin-top: 100px;
      font-size: 14px;
    }

  </style>
</head>
<body>

  <!-- Main Container -->
  <div class="container">
    <h1>Password List Generator & Downloader</h1>

    <!-- Default View (Main UI) -->
    <div id="mainUI">
      <div class="buttons">
        <button class="btn" id="downloadOPListBtn">Download OPList</button>
        <button class="btn" id="generatePasswordsBtn">Generate Passwords</button>
        <button class="btn" id="toggleFormBtn">Create Repository / Talk</button>
      </div>
    </div>

    <!-- Repository Creation Form (Initially Hidden) -->
    <div id="formSection" class="form-section hidden">
      <h3>Create a New Repository</h3>
      <input type="text" id="repoName" class="form-input" placeholder="Repository Name">
      <textarea id="repoDesc" class="form-input" placeholder="Repository Description" rows="4"></textarea>
      <button class="form-submit" id="submitRepoBtn">Create Repository</button>
      <button class="form-submit" id="backBtn">Back to Main</button>
    </div>

    <!-- Review Section -->
    <div class="reviews">
      <h3>User Reviews</h3>
      <div class="review-form">
        <textarea id="reviewText" class="form-input" rows="4" placeholder="Write a review..."></textarea>
        <button class="form-submit" id="submitReviewBtn">Submit Review</button>
      </div>
      <div class="review-display" id="reviewDisplay"></div>
    </div>

  </div>

  <!-- Footer -->
  <footer>
    <p>Made with ❤️ by You</p>
  </footer>

  <script>
    // Toggle between main UI and form section
    const toggleFormBtn = document.getElementById('toggleFormBtn');
    const mainUI = document.getElementById('mainUI');
    const formSection = document.getElementById('formSection');
    const backBtn = document.getElementById('backBtn');

    toggleFormBtn.addEventListener('click', function() {
      mainUI.style.display = 'none'; // Hide main content
      formSection.style.display = 'block'; // Show form section
    });

    backBtn.addEventListener('click', function() {
      formSection.style.display = 'none'; // Hide form section
      mainUI.style.display = 'block'; // Show main content
    });

    // Function to submit repository (dummy function for now)
    document.getElementById('submitRepoBtn').addEventListener('click', function() {
      const repoName = document.getElementById('repoName').value;
      const repoDesc = document.getElementById('repoDesc').value;

      if (repoName && repoDesc) {
        alert(`Repository Created: ${repoName}\nDescription: ${repoDesc}`);
        // Clear inputs
        document.getElementById('repoName').value = '';
        document.getElementById('repoDesc').value = '';
      } else {
        alert('Please fill out both fields.');
      }
    });

    // Review functionality
    const reviews = [];

    document.getElementById('submitReviewBtn').addEventListener('click', function() {
      const reviewText = document.getElementById('reviewText').value;
      if (reviewText) {
        reviews.push(reviewText);
        displayReviews();
        document.getElementById('reviewText').value = ''; // clear the input
      }
    });

    // Display Reviews
    function displayReviews() {
      const reviewDisplay = document.getElementById('reviewDisplay');
      reviewDisplay.innerHTML = '';
      reviews.forEach((review, index) => {
        const reviewDiv = document.createElement('div');
        reviewDiv.textContent = review;
        reviewDiv.classList.add('review');
        reviewDisplay.appendChild(reviewDiv);
      });
    }

    // Download OPList
    document.getElementById('downloadOPListBtn').addEventListener('click', function() {
      const oplistUrl = 'path/to/your/oplist.txt'; // Replace with actual path to your OPList file
      const downloadLink = document.createElement('a');
      downloadLink.href = oplistUrl;
      downloadLink.download = 'oplist.txt';
      downloadLink.click();
    });

    // Generate Passwords
    document.getElementById('generatePasswordsBtn').addEventListener('click', function() {
      alert('Password generation functionality goes here!');
    });

  </script>
</body>
</html>
